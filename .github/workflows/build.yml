name: "Build"

on:
  workflow_dispatch:
  schedule:
    - cron: '45 7 * * 5' # At 07:45 on Friday

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get install   \
            jq                   \
            sqlite3              \
            libapp-options-perl  \
            libencode-perl       \
            libyaml-libyaml-perl \
            libdbd-csv-perl      \
            libdbd-sqlite3-perl  \
            libtemplate-perl

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Google Cloud SDK
        env:
          GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY }}
          GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
        run: |
          echo "$GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY" > "/tmp/service_account_key.json" && \
          gcloud auth activate-service-account --key-file="/tmp/service_account_key.json" && \
          gcloud config set project "$GOOGLE_CLOUD_PROJECT_ID"

      - name: Download pricing
        run: |
          cd build || exit 9
          curl -OL "https://github.com/Cyclenerd/google-cloud-pricing-cost-calculator/raw/master/pricing.yml" || exit 9

      - name: Run build script
        run: |
          cd build || exit 9
          bash build.sh || exit 9

      - name: Create site
        run: |
          cd build || exit 9
          perl site.pl || exit 9

      - name: More tests
        run: |
          cat "site/europe-west4/n2-standard-8.html" | grep '249' || exit 9
          jq -e '.[] | .name' "site/instance_in_region.json" | grep '"n2-standard-8"' || exit 9

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: site